<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/layout1.css">
</head>
<body>
    <header>
        <div class="topbar_container">
            <div class="logo">
                <a href="#">
                    <img src="assets/img/bookmark.png" height="40" alt="">
                    <span>Bookmarks</span>
                </a>
            </div>
           <form action="">
                <div class="search_form_wrapper">
                    <input type="text" name="" id="" placeholder="search...">
                    <svg aria-hidden="true" class="" width="18" height="18" viewBox="0 0 18 18">
                        <path d="m18 16.5-5.14-5.18h-.35a7 7 0 1 0-1.19 1.19v.35L16.5 18l1.5-1.5ZM12 7A5 5 0 1 1 2 7a5 5 0 0 1 10 0Z"></path>
                    </svg>
                </div>
           </form>
           <div class="addbook"> 
            <a href="#">
                <svg aria-hidden="true" class="svg-icon iconPlusSm" width="14" height="14" viewBox="0 0 14 14">
                    <path d="M8 2H6v4H2v2h4v4h2V8h4V6H8V2Z"></path>
                </svg>
                Add Bookmark
            </a>
            </div>
        </div>
    </header>

</html>
